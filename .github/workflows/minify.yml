name: minify

on:
  push:
    branches:
      - main

jobs:
  minify-assets:
    runs-on: ubuntu-latest
    steps:
      - name: checkout-code
        uses: actions/checkout@v2

      # Istalar Node.js.
      - name: install-dependencies
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      
      # Instalar npm e pacotes necess√°rios. 
      - name: install-dependencies
        run: npm install html-minifier cssnano-cli -g

      # Miniaturizar os HTML.
      - name: minify-html
        run: find . -name '*.html' -exec sh -c 'html-minifier --collapse-whitespace --remove-comments -o "$1" "$1"' _ {} \;
      
      # Miniaturizar os CSS.
      - name: minify-css
        run: find . -name '*.css' -exec sh -c 'cssnano "$1" "$1"' _ {} \;

      - name: deploy-to-github-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          publish_dir: .
