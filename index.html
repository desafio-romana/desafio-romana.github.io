<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="tx3wsgB6C3ScadKEnkoAq-x8NQCWfm5RtKI4bz-Z6YU" />
    <meta name="robots" content="follow, index">
    <meta name="description" content="Romana MTB, eventos de bike.">
    <title>Romana MTB</title>
    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="/src/css/romana-mtb.css">
    <link rel="icon" href="/src/img/romana-mtb-icon.png">
    <style>
        /* Background */
        #content {
            height: 100vh;
            background-image: url("/src/img/bike-background.png");
            background-size: cover;
            background-position: right;
            background-repeat: no-repeat;
        }
        #content .text {
            background-color: #000000bf;
            padding: 10px;
            width: 425px;
            border-radius: 10px;
        }

        /* Imagens */
        #desafio-romana-mtb {
            height: 250px;
        }
        #instituto-abc-logo {
            height: 200px;
        }
        
        /* Tela < 1100px */
        @media (max-width: 1100px) {
            /* Centralizar */
            #content {
                text-align: center;
            }
            #content .text {
                text-align: center;
                margin: auto;
            }
        }


        /* Tela < 530px */
        @media (max-width: 530px) {
            /* Background */
            #content .text {
                padding: 5px;
                width: 300px;
            }
            
            /* Imagens */
            #desafio-romana-mtb {
                height: 185px;
            }
            #instituto-abc-logo {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="/"><img src="/src/img/romana-mtb-branco-logo.png" alt="Romana MTB" height="100px"></a>
        <nav>
            <ul>
                <li><a href="/">INÍCIO</a></li>
                <li><a href="/fotos">FOTOS</a></li>
                <li><a href="/regulamento">REGULAMENTO</a></li>
                <li><a href="/inscricao" target="_blank">INSCRIÇÃO</a></li>
            </ul>
        </nav>
    </header>
    <div id="content">
        <div class="right">
            <img id="desafio-romana-mtb" src="/src/img/desafio-romana-mtb-logo.png" alt="Romana MTB MTB">
            <div class="text">
                <h1>04 / 02 / 2024</h1>
                <h2>BARROSO / MG</h2>
                <h4>EM PROL DO INSTITUTO ABC</h4>
            </div>
            <a href="https://institutoabc.org.br" target="_blank"><img id="instituto-abc-logo" src="/src/img/instituto-abc-logo.png" alt="Instituto ABC"></a><br>
        </div>
    </div>
    <footer>
        <p>© Romana MTB - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
