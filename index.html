<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/src/css/reset.css">

    <style>
        /* Esconder scrollbar*/
        body {
            overflow: hidden;
        }

        /* Background */
        #content {
            height: 1080px;
            background-image: url("/src/img/bike-background.png");
            background-size: cover;
            background-position: right;
            background-repeat: no-repeat;
        }

        /* Imagens */
        #desafio-romana-mtb {
            height: 250px;
        }
        #instituto-abc-logo {
            height: 200px;
        }
        

        /* Tela < 530px */
        @media (max-width: 530px) {
            /* Imagens */
            #desafio-romana-mtb {
                height: 185px;
            }
            #instituto-abc-logo {
                height: 150px;
            }

    <header>
        <a href="/"><img src="/src/img/romana-mtb-branco-logo.png" alt="Romana MTB" height="100px"></a>

    <div id="content">

            <img id="desafio-romana-mtb" src="/src/img/desafio-romana-mtb-logo.png" alt="Romana MTB MTB">
