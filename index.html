<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta property="og:site_name" content="Romana MTB">
    <meta name="description" content="Romana MTB, eventos de bike.">
    <title>Romana MTB</title>
    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="/src/css/romana-mtb.css">
    <link rel="icon" href="/src/img/romana-mtb/romana-mtb-icon.webp">
    <style>
        /* Background */
        #content {
            min-height: 100%;
            min-width: 90%;
            background-image: url("/src/img/romana-mtb/bike-background.webp");
            background-size: cover;
            background-position: right;
            background-repeat: no-repeat;
        }
        #content .text {
            background-color: #000000bf;
            padding: 10px;
            width: 340px;
            border-radius: 10px;
            margin-bottom: 1vh;
        }
        #content #partners {
            background-color: #ffffff94;
            padding: 10px;
            width: 90%;
            border-radius: 10px;
            margin-bottom: 1vh;
        }

        /* Imagens */
        #desafio-romana-mtb {
            height: 250px;
        }
        #instituto-abc-logo {
            height: 200px;
        }
        #content .image {
            padding: 0px;
            text-align: center;
        }
        #left .image {
            width: 360px;
        }
        

        /* Fonte */
        #content .text h3 {
            font-size: 21px;
        }
        #partners h2 {
            color: #333333;
        }


        /* Patrocínio */
        #bottom {
            padding: 0px;
            bottom: 50px;
        }
        #partners {
            padding-top: 10px;
            padding-bottom: 10px;
        }
        #bottom div {
            text-align: center;
            margin: auto;
            padding-left: 0px;
            padding-right: 0px;
        }
        #bottom img {
            vertical-align: middle;
        }


        /* Tela >= 1101px */
        @media (min-width: 1101px) {
            /* Divisão */
            .flex {
                padding: 0px;
                display: flex;
                padding-bottom: 7vh;
            }
            #left {
                padding: auto;
                width: 100%;
                height: 100%;
                text-align: left;
            }
            #left .text {
                margin-right: auto;
            }
            #right {
                top: 15vh;
                height: 100%;
                width: 100%;
                text-align: right;
            }
            #right .text {
                margin-left: auto;
            }
        }

        /* Tela <= 1100px */
        @media (max-width: 1100px) {
            /* Centralizar */
            #content div {
                text-align: center;
                margin: auto;
                padding-left: 0px;
                padding-right: 0px;
            }
            #content #right {
                padding-top: 0px;
                padding-bottom: 30px;
            }
        }

        /* Tela <= 530px */
        @media (max-width: 530px) {
            /* Background */
            #content .text {
                padding: 5px;
                width: 260px;
            }
            
            /* Imagens */
            #desafio-romana-mtb {
                height: 185px;
            }
            #instituto-abc-logo {
                height: 150px;
            }

            /* Fonte */
            #content .text h3 {
                font-size: 15px;
            }

            #partners img {
                max-height: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="/"><img src="/src/img/romana-mtb/romana-mtb-branco-logo.webp" alt="Logo Romana MTB."></a>
        <nav>
            <ul>
                <li><a href="/fotos">FOTOS</a></li>
                <li><a href="/regulamento">REGULAMENTO</a></li>
                <li><a href="/resultados">RESULTADOS</a></li>
                <li><a href="/inscricao" target="_blank">INSCRIÇÃO</a></li>
            </ul>
        </nav>
    </header>
    <div id="content">
        <div class="flex">
            <div id="left">
                <div class="image">
                    <img id="desafio-romana-mtb" src="/src/img/romana-mtb/desafio-romana-mtb-logo.webp" alt="Logo Desafio Romana MTB.">
                </div>
                <div id="desafio-text" class="text">
                    <h2>04 / 02 / 2024</h2>
                    <h1>XCO</h1>
                    <h2>BARROSO / MG</h2>
                    <h3>EM PROL DO INSTITUTO ABC</h3>
                </div>
                <div class="image">
                    <a href="https://institutoabc.org.br" target="_blank"><img id="instituto-abc-logo" src="/src/img/partners/instituto-abc.webp" alt="Logo Instituto ABC."></a>
                </div>
            </div>
            <div id="right">
                <div class="text">
                    <h2>12 / 05 / 2024</h2>
                    <h1>PEDAL DE FÁTIMA</h1>
                    <h3>TURISMO</h3>
                </div>
                <div class="text">
                    <h2>18 / 07 / 2024</h2>
                    <h1>PEDAL DE SANT'ANA</h1>
                    <h3>TURISMO</h3>
                </div>
            </div>
        </div>
        <div id="bottom">
            <div id="partners">
                <h2>PARCEIROS:</h2>
                <div>
                    <img src="/src/img/partners/automarax.webp" alt="Logo Automarax.">
                    <img src="/src/img/partners/bike-podium.webp" alt="Logo Bike Podium.">
                    <img src="/src/img/partners/bombeiros-voluntarios.webp" alt="Logo Bombeiros Voluntarios.">
                    <img src="/src/img/partners/conara.webp" alt="Logo Conara.">
                    <img src="/src/img/partners/csn.webp" alt="Logo CSN.">
                    <img src="/src/img/partners/del-rey-bike.webp" alt="Logo Del Rey Bike.">
                    <img src="/src/img/partners/domiciano-bike.webp" alt="Logo Domiciano Bike.">
                    <img src="/src/img/partners/ebex.webp" alt="Logo Ebex.">
                    <img src="/src/img/partners/fluir-bike.webp" alt="Logo Fluir Bike.">
                    <img src="/src/img/partners/kowards-moto-club.webp" alt="Logo Koward's Moto Club.">
                    <img src="/src/img/partners/liberdade-fm.webp" alt="Logo Liberdade FM.">
                    <img src="/src/img/partners/mlj.webp" alt="Logo MLJ.">
                    <img src="/src/img/partners/multiplanar.webp" alt="Logo Multiplanar.">
                    <img src="/src/img/partners/racing-bike.webp" alt="Logo Racing Bike.">
                    <img src="/src/img/partners/sicoob-mais.webp" alt="Logo Sicoob Mais.">
                    <img src="/src/img/partners/sigo.webp" alt="Logo SIGO.">
                    <img src="/src/img/partners/tec-ar.webp" alt="Logo Tec Ar.">
                    <img src="/src/img/partners/vidromix.webp" alt="Logo Vidromix.">
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>© Romana MTB - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
