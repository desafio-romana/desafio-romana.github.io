<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta property="og:site_name" content="Romana MTB">
    <meta name="description" content="Maior organizador de eventos de bike da região.">
    <title>Romana MTB</title>
    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="/src/css/romana-mtb.css">
    <link rel="icon" href="/src/img/romana-mtb/romana-mtb-icon.webp">
    <style>
        /* Background */
        body {
            min-height: 100vh;
            background-image: url("/src/img/romana-mtb/bike-background.webp");
            background-size: cover;
            background-position: right;
            background-repeat: no-repeat;
        }
        #content .text {
            background-color: #000000bf;
            padding: 10px;
            width: 340px;
            border-radius: 10px;
            margin-bottom: 1vh;
        }
        #content #partners {
            background-color: #ffffff94;
            padding: 10px;
            width: 90%;
            border-radius: 10px;
            margin-bottom: 1vh;
        }

        /* Imagens */
        #desafio-romana-mtb {
            height: 250px;
        }
        #instituto-abc-logo {
            height: 200px;
        }
        #content .image {
            padding: 0px;
            text-align: center;
        }
        #left .image {
            width: 360px;
        }
        

        /* Fonte */
        #content .text h3 {
            font-size: 21px;
        }
        #partners h2 {
            color: #333333;
        }


        /* Patrocínio */
        #bottom {
            padding: 0px;
            bottom: 50px;
        }
        #partners {
            padding-top: 10px;
            padding-bottom: 10px;
        }
        #bottom div {
            text-align: center;
            margin: auto;
            padding-left: 0px;
            padding-right: 0px;
        }
        #bottom img {
            vertical-align: middle;
        }


        /* Centro */
        #center div {
            text-align: center;
            margin: auto;
            padding-left: 0px;
            padding-right: 0px;
        }


        /* Tela >= 1101px */
        @media (min-width: 1101px) {
            /* Divisão */
            .flex {
                padding: 0px;
                display: flex;
                padding-bottom: 7vh;
            }
            #left {
                padding: auto;
                width: 100%;
                height: 100%;
                text-align: left;
            }
            #left .text {
                margin-right: auto;
            }
            #right {
                top: 15vh;
                height: 100%;
                width: 100%;
                text-align: right;
            }
            #right .text {
                margin-left: auto;
            }
        }

        /* Tela <= 1100px */
        @media (max-width: 1100px) {
            /* Centralizar */
            #content div {
                text-align: center;
                margin: auto;
                padding-left: 0px;
                padding-right: 0px;
            }
            #content #right {
                padding-top: 0px;
                padding-bottom: 30px;
            }
        }

        /* Tela <= 530px */
        @media (max-width: 530px) {
            /* Background */
            #content .text {
                padding: 5px;
                width: 260px;
            }

            /* Fonte */
            #content .text h3 {
                font-size: 15px;
            }

            /* Imagens */
            #partners img {
                max-height: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="/"><img src="/src/img/romana-mtb/romana-mtb-branco-logo.webp" alt="Logo Romana MTB."></a>
        <nav>

                <!--<li><a href="/inscricao/" target="_blank">INSCRIÇÃO</a></li>-->
            </ul>
        </nav>
    </header>
    <div id="content">
        <!-- Centro cima -->
        <div id="center">
            <div class="text">
                <h2></h2>
                <h1>Sem eventos</h1>
                <h3>Nenhum evento agendado por enquanto.</h3>
            </div>
        </div>
        <!-- Centro esquerda/direita

            <div id="left">
                <div class="image">
                    <img style="" src="/src/img/" alt="">
                </div>
                <div class="text">

                </div>
            </div>
            <div id="right">
                <div class="text">
                    <h2></h2>
                    <h1></h1>
                    <h3></h3>
                </div>
            </div>
        </div>
        -->
        <!-- Centro baixo 
        <div id="bottom">
            <div id="partners">
                <h2>PARCEIROS:</h2>
                <div>
                    <img src="/src/img/partners/" alt="">
                </div>
            </div>
        </div>
        -->

</body>
</html>
